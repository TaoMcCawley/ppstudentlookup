<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Lookup</title>
</head>
<body>

<label>Enter a SID: <input type="text" id="sidinput" name = 'sidinput'><button id = 'lookup'>Lookup</button></label>

    <h1>Student Lookup</h1>

    <div id = 'output'>

    </div>

    <script src = "//code.jquery.com/jquery.js"></script>

    <script>
        $("#lookup").click(function(){
            var studentid = $('#sidinput').val();

            $.post("students.php", {studentid:studentid},  function(result){
                $('#output').html(result);
            });
        });


    </script>

</body>
</html>
